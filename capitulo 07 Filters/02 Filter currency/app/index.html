<head>

<body ng-controller="UsuariosController as usuario">
	<!-- Uso basico del filtro currency -->
    {{ 2025 | currency }}

    <!-- Uso basico del filtro currency con un simbolo-->

    {{ 2025 | currency:"USD$" }}

    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
