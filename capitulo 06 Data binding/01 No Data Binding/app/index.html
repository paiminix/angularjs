<body ng-controller="UsuariosController as usuario">
    Nombre: <input type="text" id="nombre" name="nombre"> 
    <p id="usuarioNombre"></p>
    <input type="submit" name="submit" onclick="sendData()"> 
    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/usuarios.controller.js"></script>
    <script>
        // Asignamos el valor
        document.getElementById('nombre').value = "MiNombre";
        // Funcion para modificar la vista
        function sendData() {
            console.log("Mis datos son: " + document.getElementById('nombre').value);
            // Recibimos el valor y lo propagamos pull data
            var data = document.getElementById('nombre').value;
            document.getElementById('nombre').value = data;
            document.getElementById('usuarioNombre').innerHTML = data;
        }
    </script>
