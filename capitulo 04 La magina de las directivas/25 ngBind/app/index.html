<!doctype html>
<html ng-app="myApp">

<head>
    <title>Directiva ngBind</title>
    <!â€”Importamos la css -->
    <link rel="stylesheet" type="text/css" href="assets/app.css">
</head>

<body ng-controller="UsuariosController">
    <label>Mi nombre es:
        <input type="text" ng-model="name">
    </label>
    <br> 1. Hola, <span ng-bind="name"></span>!
    <br> 2. Hola, <span>{{name}}</span>!
    <br> 3. Hola, <span class="ng-bind: name;"></span>!
    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/usuarios.controller.js"></script>
</body>

</html>
