<!doctype html>
<html ng-app="myApp">
<head>
    <title>Directiva ngController con sintaxis Controller As</title>
</head>
<body ng-controller="UsuarioController as usuario">
     
   El nombre de usuario es: {{usuario.nombre}}
 
   <script src="libs/angular.js"></script>
   <script>
    	var app = angular.module('myApp', []);
    	app.controller('UsuarioController', UsuarioController); 

    	function UsuarioController() {
        var vm = this;
    		vm.nombre = "Lya";
    	}
  </script>
</body>
</html>
