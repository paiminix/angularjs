<!doctype html>
<html ng-app="myApp">

<head>
    <title>Directiva ngSwitch</title>
    <!â€”Importamos la css -->
    <link rel="stylesheet" type="text/css" href="assets/app.css">
</head>

<body ng-controller="UsuariosController">


<input type="button" value="Opcion 1" ng-click="opcion = 'op1'">
<input type="button" value="Opcion 2" ng-click="opcion = 'op2'">
<input type="button" value="Opcion 3" ng-click="opcion = 'op3'">
<input type="button" value="Limpiar" ng-click="opcion = ''">

<div ng-switch on="opcion">
    <div ng-switch-when="op1">
        <h1>Opcion 1</h1>
        <p>Ha seleccionado la opcion 1.</p>
    </div>
    <div ng-switch-when="op2">
        <h1>Opcion 2</h1>
        <p>Ha seleccionado la opcion 2.</p>
    </div>
    <div ng-switch-when="op3">
        <h1>Opcion 3</h1>
        <p>Ha seleccionado la opcion 3.</p>
    </div>

    <!-- funciona con la version 1.5.9+ -->
   	<div ng-switch-when="op1|op2" ng-switch-when-separator="|">
        <h1>Han seleccionado la opcion: {{opcion}}</h1>
        <p>Me mostrare si selecciona la opcion 1 o la opcion 2.</p>
    </div>

    <div ng-switch-default>
        <h1>Switch</h1>
        <p>Debe seleccionar una opcion.</p>
    </div>
</div>

    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/usuarios.controller.js"></script>
</body>

</html>
